<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Chrome Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FFCC00 ; no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .logo {
      margin-top: 100px;
      font-size: 48px;
      font-weight: bold;
      color: #00ff00;
    }

    .search-bar {
      margin: 30px auto;
      width: 50%;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
    }

    .shortcuts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .shortcut {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    .shortcut:hover {
      background-color: rgba(0, 255, 0, 0.6);
    }

    .continue-tabs {
      margin-top: 60px;
      font-size: 18px;
    }

    .tab {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="logo">YOYO</div>
  <div class="search-bar">
    <input type="text" placeholder="Search Yoyo or type a URL">
  </div>

  <div class="shortcuts">
    <a href="https://mail.google.com" class="shortcut">Inbox</a>
    <a href="https://www.blackbox.ai" class="shortcut">BLACKBOXAI</a>
    <a href="https://www.deepseek.com" class="shortcut">DeepSeek</a>
    <a href="https://gemini.google.com" class="shortcut">Gemini</a>
    <a href="https://www.netflix.com" class="shortcut">Netflix</a>
    <a href="#" class="shortcut">Spring Boot</a>
    <a href="#" class="shortcut">Rocket</a>
    <a href="#" class="shortcut">Mini Pro</a>
    <a href="https://www.amazon.com" class="shortcut">Amazon</a>
    <a href="#" class="shortcut">+ Add Shortcut</a>
  </div>

  <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXXXXX');
</script>
<!-- End Google Analytics -->

</body>
</html>
